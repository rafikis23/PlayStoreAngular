<router-outlet></router-outlet>
<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <a class="navbar-brand" href="#"><img src="../assets/img/logo.png" style="width: 130px"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <form class="form-inline my-2 my-lg-0 ml-auto">
        <button type="button" class="btn btn-success my-2 my-sm-0" (click)="nuevaApp(contentNuevaApp)">Nueva aplicación <fa-icon [icon]="faPlus"></fa-icon></button>
      </form>
  </div>
  </nav>
  
  <main role="main" class="container starter-template">
          <div class="row">
              <div class="col-12">
                  <select  [(ngModel)]="categoriaSeleccionada" (change)="seleccionarCategoria();" class="form-control" id="categoria" style="font-size: 1.9rem;">
                      <option >- Seleccione una categoria -</option>
                      <option *ngFor="let categoria of categorias" [ngValue]="categoria._id">{{categoria.nombreCategoria}}</option>

                  </select>
                  <br>
              </div>
          </div>
          <div class="row" id="aplicaciones" >
              <div class="col-lg-2 col-md-3 col-6"*ngFor="let aplicacion of aplicaciones">
                <div class="card shadow" (click)="detalleAplicacion(contentDetalleApp, aplicacion._id)">
                    <div class="card-body">
                        <img src="../assets/{{aplicacion.icono}}" class="img-fluid">
                        <div class="texto-aplicacion">{{aplicacion.nombre}}</div>
                        <div class="texto-desarrollador">{{aplicacion.desarrollador}}</div>
                        <div class="estrellas">
                            
                        </div>
                        <div class="precio">
                            {{aplicacion.precio}}
                        </div>
                    </div>
                </div>
              </div>
          </div>


  </main><!-- /.container -->

<!--Modal Detalle Aplicacion-->
<ng-template #contentDetalleApp let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngFor="let detalle of detalleApp">
    <div class="row">
      <div class="col-4">
        <img id="imagen-app" class="img-fluid" src="../assets/{{detalle.icono}}">
      </div>
      <div class="col-8">
        <h2 id="nombre-app">{{detalle.nombre}}</h2>
        <div class="texto-desarrollador" id="desarrollador-app">{{detalle.desarrollador}}</div>
        <div id="descripcion-app">{{detalle.descripcion}}</div>
      </div>
    </div>
    <hr>
    <div id="estrellas-app" class="text-center">
    </div>
    <hr>
    <!--Carousel-->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" >
        <div class="carousel-item active" *ngFor="let imagen of detalle.imagenes">
          <img src="../assets/{{imagen}}" class="d-block w-100" alt="...">
        </div>
        <!-- <div class="carousel-item">
          <img src="img/app-screenshots/2.webp" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/app-screenshots/3.webp" class="d-block w-100" alt="...">
        </div> -->
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!--Fin Carousel-->
    <hr>
    <div class="row comentario" *ngFor="let comentario of detalle.comentarios">
      <div class="col-2">
        <img src="../assets/img/user.webp" class="rounded-circle">
      </div>
      <div class="col-10">
        <b>{{comentario.usuario}} </b>
        <p class="text-muted">{{comentario.comentario}}</p>
      </div>
    </div>
    <!--Formulario nuevo comentario-->
    <div class="row">
        <div class="col-10">
          <form>
          <select [(ngModel)]="usuarioSeleccionado" class="form-control" name="usuario" id="usuario" (change)="visualizarUsuario()">
            <option>- Seleccione un usuario-</option>
            <option *ngFor="let usuario of usuarios" [ngValue]="usuario">{{usuario}}</option>
          </select>
          <input [(ngModel)]="nuevoComentario" [ngModelOptions]="{standalone: true}" class="form-control" type="text" id="nuevoComentario" placeholder="Nuevo comentario">
          <input [(ngModel)]="fecha" [ngModelOptions]="{standalone: true}" class="form-control" type="date" id="fecha" placeholder="Fecha">
          <input [(ngModel)]="calificacion" [ngModelOptions]="{standalone: true}" class="form-control" type="number" id="calificacion" placeholder="Calificación">
        </form>
        </div>
        
        <div class="col-2">
          <button type="button" class="btn btn-success" (click)="guardarComentario()"> <fa-icon [icon]="faPaperPlane"></fa-icon></button>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<ng-template #contentNuevaApp let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Nueva Aplicación</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-4">
        <img id="formImagenApp" class="img-fluid" src="../assets/img/app-icons/{{iconoSeleccionado}}.webp">
      </div>
      <div class="col-8">
        <form id="form-app">
          Icono:
          <select [(ngModel)]="iconoSeleccionado" class="form-control" name="icono" id="icono" (change)="visualizarImagen()">
            <option>- Seleccione un icono-</option>
            <option *ngFor="let icono of iconos" [ngValue]="icono">{{icono}}.webp</option>
          </select>
          <input [(ngModel)]="nombreApp" [ngModelOptions]="{standalone: true}" class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre aplicación">
          <textarea [(ngModel)]="descripcionApp" [ngModelOptions]="{standalone: true}" class="form-control" type="text" name="descripcion" id="descripcion" placeholder="Descripción"></textarea>
          <input [(ngModel)]="desarrolladorApp" [ngModelOptions]="{standalone: true}" class="form-control" type="text" name="desarrollador" id="desarrollador" placeholder="Desarrollador">
          Precio: <input [(ngModel)]="precioApp" [ngModelOptions]="{standalone: true}" class="form-control" type="number" name="precio" id="precio" placeholder="Precio">
          Descargas: <input [(ngModel)]="descargasApp" [ngModelOptions]="{standalone: true}" class="form-control" type="number" name="descargas" id="descargas" placeholder="Descargas">
          Calificacion: <input [(ngModel)]="calificacionApp" [ngModelOptions]="{standalone: true}"class="form-control" type="number" name="calificacion" id="calificacion" placeholder="Calificacion">
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Cerrar</button>
        <button type="button" class="btn btn-success" (click)="guardarApp()">Guardar</button>
  </div>
</ng-template>
